<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">

    <title>SYNAPSE</title>
    <style>
        body {

            color: white;

            background: linear-gradient(to right, #00dbde, #fc00ff); 
            -webkit-background-clip: text;

        }
        p { 
            color: #aaa; 
            font-size: 1.2em; 
            max-width: 600px;
            padding: 0 20px;
        }
        .btn-container {
            margin-top: 40px;
            display: flex;

            background: rgba(255, 255, 255, 0.1);
