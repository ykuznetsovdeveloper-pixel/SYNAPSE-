<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SYNAPSE | Intelligent Execution</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: #ffffff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .container {
            background: rgba(255, 255, 255, 0.05);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(4px);
            -webkit-backdrop-filter: blur(4px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            max-width: 500px;
            width: 90%;
        }
        .logo-img {
            width: 120px;
            height: 120px;
            border-radius: 25px;
            margin-bottom: 20px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
            object-fit: cover;
        }
        h1 {
            font-size: 2.5rem;
            margin: 0 0 10px 0;
            letter-spacing: 2px;
            background: -webkit-linear-gradient(#00dbde, #fc00ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        p.tagline {
            font-size: 1.1rem;
            color: #d1d1d1;
            margin-bottom: 30px;
            line-height: 1.5;
        }
        .btn {
            display: inline-block;
            padding: 12px 30px;
            background: #ffffff;
            color: #302b63;
            border-radius: 30px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
            margin-bottom: 30px;
        }
        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(255,255,255,0.5);
        }
        .footer-links {
            margin-top: 20px;
            font-size: 0.8rem;
            border-top: 1px solid rgba(255,255,255,0.1);
            padding-top: 15px;
        }
        .footer-links a {
            color: #8899a6;
            text-decoration: none;
            margin: 0 10px;
            transition: color 0.3s;
        }
        .footer-links a:hover {
            color: #ffffff;
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="logo.png" alt="Synapse Logo" class="logo-img">
        
        <h1>SYNAPSE</h1>
        
        <p class="tagline">
            Intelligent Content Execution Module.<br>
            Bridging the gap between AI strategy and social reality.
        </p>

        <a href="https://github.com/ykuznetsovdeveloper-pixel/SYNAPSE-" class="btn">View Documentation</a>

        <div class="footer-links">
            <a href="https://docs.google.com/document/d/1Ab2WC6egIWsyaWxQH12a8gM2t31NapWORcGU_IQIYng/edit?usp=sharing" target="_blank">Privacy Policy</a>
            |
            <a href="https://docs.google.com/document/d/1S3tmLnrpNQwIVu34xxHDNgmykbpRR_b5d6017B8K8Ao/edit?usp=sharing" target="_blank">Terms of Service</a>
        </div>
    </div>

</body>
</html>
